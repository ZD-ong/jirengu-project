<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scripts/jquery-3.2.1.min.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_425781_pjcivqvvos0b2o6r.css">
    <title>FM</title>
</head>
<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="iconfont icon-like"></span>
                    <span class="iconfont icon-stop"></span>
                    <span class="iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">Tag</span>
                <h1>It's a new day</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-listen"></span>666</li>
                    <li><span class="iconfont icon-comment"></span>128</li>
                    <li><span class="iconfont icon-d">Radio</span></li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">1:02</div>
                </div>
                <div class="author">Author</div>
                <div class="lyric">
                    <p>Lyric displayed here...</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box"></div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
