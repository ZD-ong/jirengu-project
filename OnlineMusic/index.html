<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_425781_tlow755coj8xgvi.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="scripts/jquery-3.2.1.min.js">
    <title>Music</title>
</head>

<body>
    <div class="cover"></div>
    <div class="content">
        <div class="header">
            <a href="#" class="login">
                <span class="iconfont icon-login"></span>
            </a>
        </div>
        <div class="main">
            <div class="control clearfix">
                <div class="album-img">
                    <img src="images/album1.jpg" alt="album1">
                </div>
                <div class="control-panel">
                    <span class="iconfont icon-like"></span>
                    <span class="iconfont icon-stop"></span>
                    <span class="iconfont icon-next"></span>
                </div>
            </div>
            <div class="info clearfix">
                <div class="album-name">album-name</div>
                <div class="description">Some discription about album</div>
                <div class="data">
                    <span class="iconfont icon-listen"><span class="word">666</span></span>
                    <span class="iconfont icon-like"><span class="word">58</span></span>
                    <span class="iconfont icon-d"><span class="word">LavaRadio</span></span>
                </div>
                <div class="progress">
                    <div class="bar">
                        <div class="progress-total"></div>
                        <div class="progress-now"></div>
                    </div>
                </div>
                <div class="time">00:00</div>
                <div class="song-name">Song name</div>
                <div class="author">author</div>
            </div>
        </div>
        <div class="footer">
            <div class="album-list">
                <figure>
                    <a href="#"><img src="images/album1.jpg" alt="album1"></a>
                    <figcaption>Inception</figcaption>
                </figure>
                <figure>
                    <a href="#"><img src="images/album2.jpg" alt="album2"></a>
                    <figcaption>Inception</figcaption>
                </figure>
                <figure>
                    <a href="#"><img src="images/album3.jpg" alt="album3"></a>
                    <figcaption>Inception</figcaption>
                </figure>
                <figure>
                    <a href="#"><img src="images/album4.jpg" alt="album4"></a>
                    <figcaption>Inception</figcaption>
                </figure>
                <figure>
                    <a href="#"><img src="images/album5.jpg" alt="album4"></a>
                    <figcaption>Inception</figcaption>
                </figure>
                <figure>
                    <a href="#"><img src="images/album6.jpg" alt="album5"></a>
                    <figcaption>Inception</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
