<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
   <ul class="ct">
      <li>这里是</li>
      <li>饥人谷</li>
      <li>任务班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容"/>
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>
  <script>
      
   
    var ct = document.querySelector(".ct")
    var btnS = document.getElementById("btn-add-start")
    var btnE = document.getElementById("btn-add-end")
    var ipt = document.querySelector(".ipt-add-content")

 
      
    ct.addEventListener('click', function(e){ 
        if(e.target.tagName.toLowerCase() === 'li'){
         console.log(e.target.innerText)
        }
    }) 
//对li元素设定监听，当li元素被点击，ul会听到，打印li元素的内容
    btnE.addEventListener('click',function(){
      if(ipt.value) {
        var li = document.createElement('li')
        li.innerText = ipt.value
        ct.appendChild(li)
      }   
    })
//当输入框输入内容，点击添加，将输入的内容赋值给新添加的li，将li拼接到ul中
    btnS.addEventListener('click', function(){
       if (ipt.value) {
         var li = document.createElement('li')
         li.innerText = ipt.value
         ct.insertBefore(li,ct.firstChild)
      }
    })
//当输入框输入内容，点击添加，将输入的内容赋值给新添加的li，将li拼接到ul的开头
  </script>
</body>
</html>
